    <script type="module">
        import { Panel, PanelItem } from '@alienkitty/space.js';

        const panel = new Panel();

            // type: 'content'
            type: 'color'
        });
        panel.add(item);
        panel.animateIn();
        document.body.appendChild(panel.element);

        function animate() {
            requestAnimationFrame(animate);

            panel.update();
        }

        requestAnimationFrame(animate);
