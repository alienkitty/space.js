<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Standalone Radial Graph â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        *, :after, :before {
            touch-action: unset;
        }

        body {
            position: unset;
            min-height: 100%;
            max-width: 1205px;
            margin: 0 auto;
            padding: 55px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 67px;
        }
    </style>

    <script type="module">
        import { RadialGraph } from '../src/index.js';

        // Radial graph
        const graph = new RadialGraph({
            precision: 2,
            lookupPrecision: 200,
            value: Array.from({ length: 10 }, () => Math.random())
        });
        graph.animateIn();
        document.body.appendChild(graph.element);

        // Radial graph with ghost
        const graph2 = new RadialGraph({
            precision: 2,
            lookupPrecision: 200
        });
        graph2.setArray(Array.from({ length: 10 }, () => Math.random()));
        graph2.setGhostArray(Array.from({ length: 10 }, () => Math.random()));
        graph2.animateIn();
        document.body.appendChild(graph2.element);

        // Radial graph with ghost value
        const graph3 = new RadialGraph({
            resolution: 311,
            tension: 100,
            precision: 2,
            ghost: true
        });
        graph3.animateIn();
        document.body.appendChild(graph3.element);

        // Radial graph with start angle and ghost
        const graph4 = new RadialGraph({
            start: -90,
            precision: 2,
            lookupPrecision: 200,
            value: Array.from({ length: 13 }, () => Math.random()),
            ghost: Array.from({ length: 13 }, () => Math.random())
        });
        graph4.animateIn();
        document.body.appendChild(graph4.element);

        // animation

        let counter = 0;

        function animate() {
            requestAnimationFrame(animate);

            graph.update();
            graph2.update();

            const y = 0.5 + 0.5 * Math.sin(counter++ / 9) * 0.5;
            graph3.update(y);

            graph4.update();
        }

        requestAnimationFrame(animate);
    </script>
</head>
<body>
</body>
</html>
