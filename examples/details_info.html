<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Details Info â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        h1 {
            margin: 0 0 6px -3px;
            font-weight: 100;
            font-size: 46px;
            -moz-osx-font-smoothing: auto;
            -webkit-font-smoothing: auto;
        }

        p {
            margin: 6px 0;
        }
    </style>

    <script type="module">
        import { UI, ticker } from '../src/index.js';

        class App {
            static async init() {
                this.initViews();

                this.addListeners();
            }

            static initViews() {
                this.ui = new UI({
                    info: {
                        title: 'Mars',
                        content: /* html */ `
Distance from Sun: 230 million km
<br>Mass: 0.11 Earths
<br>Surface gravity: 0.38 Earths
                        `
                    }
                });
                this.ui.info.animateIn();
                document.body.appendChild(this.ui.element);
            }

            static addListeners() {
                window.addEventListener('load', this.onLoad);
                ticker.start();
            }

            // Event handlers

            static onLoad = () => {
                this.ui.animateIn();
            };
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
