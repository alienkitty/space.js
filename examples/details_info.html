<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Details Info â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        h1 {
            margin-left: -3px;
            font-weight: 100;
            font-size: 46px;
        }
    </style>

    <script type="module">
        import { UI } from '../src/index.js';

        class App {
            static async init() {
                this.animatedIn = false;

                this.initViews();

                this.addListeners();
            }

            static initViews() {
                this.ui = new UI({
                    detailsInfo: {
                        title: 'Mars',
                        content: /* html */ `
Distance from Sun: 230 million km
<br>Mass: 0.107 Earths
<br>Surface gravity: 0.3794 Earths
                        `
                    }
                });
                this.ui.detailsInfo.animateIn();
                document.body.appendChild(this.ui.element);
            }

            static addListeners() {
                document.body.addEventListener('click', this.onClick);
                window.addEventListener('load', this.onLoad);
            }

            // Event handlers

            static onClick = () => {
                if (this.animatedIn) {
                    this.ui.detailsInfo.animateOut();
                    this.animatedIn = false;
                } else {
                    this.ui.detailsInfo.animateIn();
                    this.animatedIn = true;
                }
            };

            static onLoad = () => {
                this.animatedIn = true;

                this.ui.animateIn();
            };
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
