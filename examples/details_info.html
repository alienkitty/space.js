<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Details Info â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            letter-spacing: normal;
            text-transform: uppercase;
        }

        h1 {
            width: fit-content;
            margin: 0 0 6px -3px;
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            font-size: 46px;
            line-height: 1.3;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        p {
            width: fit-content;
            margin: 6px 0;
        }
    </style>

    <script type="module">
        import { DetailsInfo, Interface, ticker } from '../src/index.js';

        class UI extends Interface {
            constructor() {
                super('.ui');

                this.initHTML();
                this.initViews();

                this.addListeners();
            }

            initHTML() {
                this.css({
                    position: 'fixed',
                    left: 0,
                    top: 0,
                    width: '100%',
                    height: '100%',
                    pointerEvents: 'none'
                });
            }

            initViews() {
                this.details = new DetailsInfo({
                    title: 'Mars',
                    content: /* html */ `
Distance from Sun: 230 million km<br>Mass: 0.11 Earths<br>Surface gravity: 0.38 Earths
                    `
                });
                this.add(this.details);
            }

            addListeners() {
            }

            // Event handlers

            // Public methods

            animateIn = () => {
                this.details.animateIn();
            };
        }

        class App {
            static async init() {
                this.initViews();

                this.addListeners();
            }

            static initViews() {
                this.ui = new UI();
                document.body.appendChild(this.ui.element);
            }

            static addListeners() {
                window.addEventListener('load', this.onLoad);
                ticker.start();
            }

            // Event handlers

            static onLoad = () => {
                this.ui.animateIn();
            };
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
