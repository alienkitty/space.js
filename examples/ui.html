<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>UI â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&family=Gothic+A1:wght@400;700">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        *, :after, :before {
            touch-action: unset;
        }

        body {
            position: unset;
            -moz-osx-font-smoothing: auto;
            -webkit-font-smoothing: auto;
        }
    </style>

    <script type="module">
        import { Stage, UI, ticker } from '../src/index.js';

        const store = {
            sound: true
        };

        class App {
            static async init() {
                const sound = localStorage.getItem('sound');
                store.sound = sound ? JSON.parse(sound) : true;

                this.initViews();

                this.addListeners();
            }

            static initViews() {
                this.ui = new UI({
                    fps: true,
                    header: {
                        title: {
                            name: 'Space.js',
                            caption: 'Minimal monospace UI library',
                            link: 'https://space.js.org/',
                            target: '_self'
                        }
                    },
                    menu: {
                        itemWidth: 44,
                        items: ['POL', 'OBL', 'ISO'],
                        active: 'OBL',
                        callback: value => {
                            console.log('Menu callback:', value);
                        }
                    },
                    info: {
                        content: 'Info'
                    },
                    details: {
                        title: 'Mars',
                        content: [
                            {
                                content: /* html */ `
Mars is the fourth planet from the Sun. The surface of Mars is orange-red because it is covered in iron(III) oxide dust, giving it the nickname "the Red Planet". It is classified as a terrestrial planet and is the second smallest of the Solar System's planets with a diameter of 6,779 km.
                                `,
                                links: [
                                    {
                                        title: 'Wikipedia',
                                        link: 'https://en.wikipedia.org/wiki/Mars'
                                    }
                                ]
                            },
                            {
                                title: 'Distance from Sun',
                                content: '230 million km'
                            },
                            {
                                title: 'Mass',
                                content: '0.107 Earths'
                            },
                            {
                                title: 'Surface gravity',
                                content: '0.3794 Earths'
                            }
                        ]
                    },
                    instructions: {
                        content: 'Instructions'
                    },
                    detailsButton: true,
                    muteButton: {
                        sound: store.sound,
                        callback: value => {
                            console.log('MuteButton callback:', value);
                        }
                    }
                });
                this.ui.css({ position: 'static' });
                this.ui.info.animateIn();
                this.ui.instructions.animateIn();
                this.ui.detailsButton.setData({ count: 1 });
                this.ui.toggleDetails(true);
                document.body.appendChild(this.ui.element);
            }

            static addListeners() {
                Stage.events.on('details', this.onDetails);
                Stage.events.on('ui', this.onUI);
                this.ui.menu.events.on('update', this.onMenu);
                this.ui.muteButton.events.on('update', this.onMute);
                window.addEventListener('keyup', this.onKeyUp);
                window.addEventListener('load', this.onLoad);
                ticker.add(this.onUpdate);
                ticker.start();
            }

            // Event handlers

            static onDetails = e => {
                console.log('Details event:', e);
            };

            static onUI = e => {
                console.log('UI event:', e);
            };

            static onMenu = e => {
                console.log('Menu event:', e);
            };

            static onMute = e => {
                console.log('MuteButton event:', e);

                localStorage.setItem('sound', JSON.stringify(e.sound));

                store.sound = e.sound;
            };

            static onKeyUp = e => {
                if (e.ctrlKey && e.keyCode >= 49 && e.keyCode <= 51) { // Ctrl 1-3
                    this.ui.menu.index = e.keyCode - 49;
                    this.ui.menu.update();
                }
            };

            static onUpdate = () => {
                this.ui.update();
            };

            static onLoad = () => {
                this.ui.animateIn();
            };
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
