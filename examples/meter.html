<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Standalone Meter â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        *, :after, :before {
            touch-action: unset;
        }

        body {
            position: unset;
            height: unset;
            min-height: 100%;
            padding: 55px 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 55px;
        }
    </style>

    <script type="module">
        import { Meter } from '../src/index.js';

        // Meter
        const meter = new Meter({
            value: Math.random(),
            width: 200,
            precision: 2
        });
        meter.animateIn();
        document.body.appendChild(meter.element);

        // Meter with no text or gradient
        const meter2 = new Meter({
            noText: true,
            noGradient: true
        });
        meter2.setValue(Math.random());
        meter2.setWidth(200);
        meter2.animateIn();
        document.body.appendChild(meter2.element);

        // Meter with suffix
        const meter3 = new Meter({
            suffix: 'ms',
            range: 150,
            value: 150 * Math.random(),
            width: 200
        });
        meter3.animateIn();
        document.body.appendChild(meter3.element);

        // Meter with ghost and no range text
        const meter4 = new Meter({
            suffix: 'ms',
            range: 150,
            value: 150 * Math.random(),
            ghost: 150 * Math.random(),
            width: 200,
            noRange: true
        });
        meter4.animateIn();
        document.body.appendChild(meter4.element);

        // Meter with ghost
        const meter5 = new Meter({
            suffix: 'ms'
        });
        meter5.setRange(150);
        meter5.setValue(150 * Math.random());
        meter5.setGhostValue(150 * Math.random());
        meter5.setWidth(200);
        meter5.animateIn();
        document.body.appendChild(meter5.element);

        // Meter
        const meter6 = new Meter({
            width: 200,
            precision: 2
        });
        meter6.animateIn();
        document.body.appendChild(meter6.element);

        // animation

        let counter = -180;

        function animate() {
            requestAnimationFrame(animate);

            meter.update();
            meter2.update();
            meter3.update();
            meter4.update();
            meter5.update();

            const x = 0.5 + 0.5 * Math.sin(counter++ / 100);
            meter6.update(x);
        }

        requestAnimationFrame(animate);
    </script>
</head>
<body>
</body>
</html>
