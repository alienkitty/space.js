<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>FPS Panel â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module">
        import { Panel, PanelItem, UI, brightness, getKeyByValue } from '../src/index.js';

        const ui = new UI({
            fps: true,      // Hover or tap to open
            fpsOpen: true   // Always open
        });
        ui.animateIn();
        document.body.appendChild(ui.element);

        const backgroundColor = getComputedStyle(document.querySelector(':root')).getPropertyValue('--bg-color').trim();

        const toggleOptions = {
            Dark: false,
            Light: true
        };

        const selectOptions = {
            Never: 1,
            Gonna: 2,
            Give: 3,
            You: 4,
            Up: 5
        };

        const contentOptions = {
            'Content A': 1,
            'Content B': 2,
            'Empty': 3
        };

        const image = new Image();
        image.crossOrigin = 'anonymous';
        image.src = 'https://space.js.org/assets/meta/share.png';

        let needsUpdate = false;

        const items = [
            /* {
                name: 'FPS'
            }, */
            /* {
                type: 'graph',
                name: 'FPS'
            }, */
            {
                type: 'graph',
                name: 'FPS',
                noText: true
            },
            {
                type: 'graph',
                name: 'MS',
                range: 100,
                value: performance.now(),
                callback: (value, panel) => {
                    // console.log('MS callback:', value);

                    const time = performance.now();
                    const ms = time - value;

                    panel.update(ms);
                    panel.setValue(ms);

                    // The return value is passed back in the next frame
                    return time;
                }
            },
            {
                type: 'graph',
                name: 'MEM',
                range: 100,
                value: performance.memory,
                callback: (value, panel) => {
                    // console.log('MEM callback:', value);

                    const heapSize = value.usedJSHeapSize;
                    const heapSizeLimit = value.jsHeapSizeLimit;
                    const mem = Math.round(heapSize * 0.000000954);
                    const mm = heapSize / heapSizeLimit;

                    panel.update(mm);
                    panel.setValue(mem);

                    // The return value is passed back in the next frame
                    return value;
                }
            },
            {
                type: 'graph',
                name: 'Sine',
                range: 1,
                value: -13,
                noText: true,
                noHover: true,
                callback: (value, panel) => {
                    // console.log('Sine callback:', value);

                    const y = 0.5 + 0.5 * Math.sin(value++ / 9) * 0.5;
                    panel.update(y);

                    // The return value is passed back in the next frame
                    return value;
                }
            },
            {
                type: 'graph',
                name: 'Clip',
                range: 1,
                value: -13,
                noText: true,
                noHover: true,
                callback: (value, panel) => {
                    // console.log('Clip callback:', value);

                    const y = 0.5 + 0.5 * Math.sin(value++ / 9);
                    panel.update(y);

                    // The return value is passed back in the next frame
                    return value;
                }
            },
            {
                type: 'graph',
                name: 'Array',
                resolution: 10,
                range: 1,
                value: Array.from({ length: 10 }, () => Math.random())
            },
            {
                type: 'graph',
                name: 'Random',
                resolution: 10,
                range: 1,
                value: performance.now() - 1000,
                noText: true,
                noHover: true,
                callback: (value, panel) => {
                    // console.log('Random callback:', value);

                    const time = performance.now();

                    // Update once per second
                    if (time - 1000 > value) {
                        value = time;

                        // Passing an array to panel.update() will update the entire graph
                        const array = Array.from({ length: 10 }, () => Math.random());
                        panel.update(array);
                    }

                    // The return value is passed back in the next frame
                    return value;
                }
            },
            {
                type: 'graph',
                name: 'Graph',
                resolution: 10,
                range: 1,
                value: true,
                noText: true,
                noHover: true,
                callback: (value, panel) => {
                    // console.log('Graph callback:', value);

                    if (value || needsUpdate) {
                        value = false;
                        needsUpdate = false;

                        // Passing an array to panel.update() will update the entire graph
                        const array = Array.from({ length: 10 }, () => Math.random());
                        panel.update(array);
                    }

                    // The return value is passed back in the next frame
                    return value;
                }
            },
            {
                type: 'link',
                value: 'Update',
                callback: value => {
                    console.log('Update callback:', value);

                    needsUpdate = true;
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'color',
                name: 'Color',
                value: backgroundColor,
                callback: value => {
                    document.body.style.backgroundColor = `#${value.getHexString()}`;

                    // Light colour is inverted
                    ui.invert(brightness(value) > 0.6);
                }
            },
            {
                type: 'list',
                name: 'Toggle',
                list: toggleOptions,
                value: getKeyByValue(toggleOptions, false),
                callback: value => {
                    console.log('ListToggle callback:', value);

                    const light = toggleOptions[value];

                    if (light) {
                        ui.setPanelValue('Color', 0xffffff);
                    } else {
                        ui.setPanelValue('Color', backgroundColor);
                    }
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'list',
                name: 'Select',
                list: selectOptions,
                value: 'Never',
                callback: value => {
                    console.log('ListSelect callback:', value);

                    const roll = selectOptions[value];

                    if (roll === 5) {
                        open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
                    }
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'list',
                name: 'List Content',
                list: contentOptions,
                value: 'Content A',
                callback: (value, panel) => {
                    console.log('ListSelect with content callback:', value);

                    switch (value) {
                        case 'Content A': {
                            const nestedPanel = new Panel();
                            nestedPanel.animateIn(true);

                            [
                                {
                                    type: 'divider'
                                },
                                {
                                    type: 'color',
                                    name: 'Nested Color 1',
                                    value: backgroundColor,
                                    callback: value => {
                                        document.body.style.backgroundColor = `#${value.getHexString()}`;

                                        // Light colour is inverted
                                        ui.invert(brightness(value) > 0.6);
                                    }
                                }
                            ].forEach(data => {
                                nestedPanel.add(new PanelItem(data));
                            });

                            panel.setContent(nestedPanel);
                            panel.toggleContent(true);
                            break;
                        }
                        case 'Content B': {
                            const nestedPanel = new Panel();
                            nestedPanel.animateIn(true);

                            [
                                {
                                    type: 'divider'
                                },
                                {
                                    type: 'slider',
                                    name: 'Nested',
                                    min: 0,
                                    max: 1,
                                    step: 0.01,
                                    value: 0.5,
                                    callback: value => {
                                        console.log('Slider callback:', value);
                                    }
                                }
                            ].forEach(data => {
                                nestedPanel.add(new PanelItem(data));
                            });

                            panel.setContent(nestedPanel);
                            panel.toggleContent(true);
                            break;
                        }
                        default: {
                            panel.toggleContent(false);
                            break;
                        }
                    }
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'slider',
                name: 'Slider',
                min: 0,
                max: 1,
                step: 0.01,
                value: 0,
                callback: (value, panel) => {
                    console.log('Slider with content callback:', value);

                    if (!panel.group) {
                        const nestedPanel = new Panel();
                        nestedPanel.animateIn(true);

                        [
                            {
                                type: 'divider'
                            },
                            {
                                type: 'color',
                                name: 'Nested Color 2',
                                value: backgroundColor,
                                callback: value => {
                                    document.body.style.backgroundColor = `#${value.getHexString()}`;

                                    // Light colour is inverted
                                    ui.invert(brightness(value) > 0.6);
                                }
                            }
                        ].forEach(data => {
                            nestedPanel.add(new PanelItem(data));
                        });

                        panel.setContent(nestedPanel);
                    }

                    if (value > 0) {
                        panel.toggleContent(true);
                    } else {
                        panel.toggleContent(false);
                    }
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'content',
                callback: (value, panel) => {
                    const nestedPanel = new Panel();
                    nestedPanel.animateIn(true);

                    [
                        {
                            type: 'color',
                            name: 'Nested Color 3',
                            value: backgroundColor,
                            callback: value => {
                                document.body.style.backgroundColor = `#${value.getHexString()}`;

                                // Light colour is inverted
                                ui.invert(brightness(value) > 0.6);
                            }
                        }
                    ].forEach(data => {
                        nestedPanel.add(new PanelItem(data));
                    });

                    panel.setContent(nestedPanel);
                }
            },
            {
                type: 'divider'
            },
            {
                type: 'thumbnail',
                name: 'Thumbnail',
                value: image,
                callback: value => {
                    console.log('Thumbnail callback:', value);
                }
            },
            {
                type: 'spacer'
            },
            {
                type: 'link',
                value: 'Reset',
                callback: value => {
                    console.log('Link callback:', value);

                    ui.setPanelValue('Color', backgroundColor);
                    ui.setPanelValue('Toggle', false);
                    ui.setPanelValue('Select', 1);
                    ui.setPanelValue('List Content', 1);
                    ui.setPanelValue('Nested Color 1', backgroundColor);
                    ui.setPanelValue('Nested', 0.5);
                    ui.setPanelValue('Slider', 0);
                    ui.setPanelValue('Nested Color 2', backgroundColor);
                    ui.setPanelValue('Nested Color 3', backgroundColor);
                    // ui.setPanelValue('Thumbnail', image);
                    ui.setPanelValue('Thumbnail', null);
                }
            }
        ];

        items.forEach(data => {
            ui.addPanel(new PanelItem(data));
        });

        // Call after adding to show the fps panel right away
        // ui.animateIn();
        ui.header.info.animateIn();

        function animate() {
            requestAnimationFrame(animate);

            ui.update();
        }

        requestAnimationFrame(animate);
    </script>
</head>
<body>
</body>
</html>
