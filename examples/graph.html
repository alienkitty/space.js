<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Standalone Graph â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script type="module">
        import { Graph, clamp, mapLinear } from '../src/index.js';

        // https://halo-5-visualizer.appspot.com/

        const graph = new Graph({
            // width: window.innerWidth * 0.74,
            // height: clamp(mapLinear(window.innerHeight, 600, 1000, 40, 80), 40, 80),
            // resolution: 10,
            // value: Array.from({ length: 10 }, () => Math.random()),
            precision: 2,
            lookupPrecision: 200
        });
        graph.setSize(window.innerWidth * 0.74, clamp(mapLinear(window.innerHeight, 600, 1000, 40, 80), 40, 80));
        graph.setArray(Array.from({ length: 10 }, () => Math.random()));
        graph.animateIn();
        document.body.appendChild(graph.element);

        // animation

        function animate() {
            requestAnimationFrame(animate);

            graph.update();
        }

        requestAnimationFrame(animate);

        // resize

        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {
            const width = window.innerWidth * 0.74;
            const height = clamp(mapLinear(window.innerHeight, 600, 1000, 40, 80), 40, 80);

            graph.setSize(width, height);
        }
    </script>
</head>
<body>
</body>
</html>
