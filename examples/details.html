    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        *, :after, :before {
            touch-action: unset;
        }

        body {
            position: unset;
            -moz-osx-font-smoothing: auto;
            -webkit-font-smoothing: auto;
        }
    </style>

    <script type="module">
        import { UI } from '../src/index.js';

        class App {
            static async init() {
                this.initViews();

                this.addListeners();
            }

            static initViews() {
                this.ui = new UI({
                    details: {
                        // background: true,
                        title: 'Mars',
                        /* content: 'Mars is the fourth planet from the Sun. The surface of Mars is orange-red because it is covered in iron(III) oxide dust, giving it the nickname "the Red Planet". It is classified as a terrestrial planet and is the second smallest of the Solar System\'s planets with a diameter of 6,779 km.',
                        links: [
                            {
                                title: 'Wikipedia',
                                link: 'https://en.wikipedia.org/wiki/Mars'
                            }
                        ], */
                        content: [
                            // 'Mars is the fourth planet from the Sun. The surface of Mars is orange-red because it is covered in iron(III) oxide dust, giving it the nickname "the Red Planet". It is classified as a terrestrial planet and is the second smallest of the Solar System\'s planets with a diameter of 6,779 km.',
                            {
                                content: /* html */ `
Mars is the fourth planet from the Sun. The surface of Mars is orange-red because it is covered in iron(III) oxide dust, giving it the nickname "the Red Planet". It is classified as a terrestrial planet and is the second smallest of the Solar System's planets with a diameter of 6,779 km.
                                `,
                                links: [
                                    {
                                        title: 'Wikipedia',
                                        link: 'https://en.wikipedia.org/wiki/Mars'
                                    }
                                ]
                            },
                            {
                                title: 'Distance from Sun',
                                content: '230 million km'
                            },
                            {
                                title: 'Mass',
                                content: '0.107 Earths'
                            },
                            {
                                title: 'Surface gravity',
                                content: '0.3794 Earths'
                            }
                        ]
                    }
                });
                this.ui.css({ position: 'static' });
                this.ui.toggleDetails(true);
                document.body.appendChild(this.ui.element);
            }

            static addListeners() {
                window.addEventListener('load', this.onLoad);
            }

            // Event handlers

            static onLoad = () => {
                this.ui.animateIn();
            };
        }

        App.init();
    </script>
