<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Stream â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&family=Gothic+A1:wght@500;700">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module">
        import { Panel, PanelItem, UI, WebAudio } from '../src/index.js';

        class AudioController {
            static init(ui) {
                this.ui = ui;

                this.initSounds();

                this.addListeners();
            }

            static initSounds() {
                this.cyberspace = WebAudio.get('cyberspace');
                this.cyberspace.gain.set(1);
            }

            static addListeners() {
                document.addEventListener('visibilitychange', this.onVisibility);
                document.addEventListener('click', this.onClick);

                this.ui.instructions.animateIn();
            }

            // Event handlers

            static onVisibility = () => {
                if (document.hidden) {
                    WebAudio.mute();
                } else {
                    WebAudio.unmute();
                }
            };

            static onClick = () => {
                document.removeEventListener('click', this.onClick);

                WebAudio.resume();

                this.ui.instructions.animateOut();

                this.cyberspace.play();
            };
        }

        class PanelController {
            static init(ui) {
                this.ui = ui;

                this.initPanel();
            }

            static initPanel() {
                const { cyberspace } = AudioController;

                const panel = new Panel();
                panel.animateIn();
                this.ui.add(panel);

                const items = [
                    {
                        name: 'Cyberspace'
                    },
                    {
                        type: 'divider'
                    },
                    {
                        type: 'slider',
                        name: 'Volume',
                        min: 0,
                        max: 1,
                        step: 0.01,
                        value: cyberspace.gain.value,
                        callback: value => {
                            cyberspace.gain.value = value;
                        }
                    },
                    {
                        type: 'slider',
                        name: 'Pan',
                        min: -1,
                        max: 1,
                        step: 0.01,
                        value: cyberspace.stereoPan.value,
                        callback: value => {
                            cyberspace.stereoPan.value = value;
                        }
                    }
                ];

                items.forEach(data => {
                    panel.add(new PanelItem(data));
                });
            }
        }

        class App {
            static async init() {
                this.initViews();
                this.initAudio();
                this.initPanel();
            }

            static initViews() {
                this.ui = new UI({
                    instructions: {
                        content: `${navigator.maxTouchPoints ? 'Tap' : 'Click'} for sound`
                    }
                });
                this.ui.css({
                    minHeight: '100%',
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    padding: '55px 0 125px'
                });
                document.body.appendChild(this.ui.element);
            }

            static initAudio() {
                WebAudio.init({ sampleRate: 48000 });
                WebAudio.load({ cyberspace: 'https://icecast.cyberspace.app/dive.ogg' });

                AudioController.init(this.ui);
            }

            static initPanel() {
                PanelController.init(this.ui);
            }
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
