<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Lights â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import { AmbientLight, BoxGeometry, Color, DirectionalLight, HemisphereLight, Mesh, MeshPhongMaterial, PerspectiveCamera, PointLight, Scene, SpotLight, WebGLRenderer, sRGBEncoding } from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // init

        const renderer = new WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        const scene = new Scene();
        scene.background = new Color(0x0e0e0e);

        const camera = new PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 10;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // lights

        scene.add(new AmbientLight(0xffffff, 0.2));

        scene.add(new HemisphereLight(0x606060, 0x404040));

        let light = new DirectionalLight(0xffffff, 0.4);
        light.position.set(5, 5, 5);
        scene.add(light);

        light = new SpotLight();
        light.angle = 0.3;
        light.penumbra = 0.2;
        light.decay = 2;
        light.position.set(-5, 5, 5);
        scene.add(light);

        light = new PointLight();
        scene.add(light);

        // mesh

        const geometry = new BoxGeometry();
        const material = new MeshPhongMaterial({ color: 0x595959 });

        const mesh = new Mesh(geometry, material);
        scene.add(mesh);

        // panel

        import { LightPanelController, PanelItem, UI } from '../../src/three.js';

        const ui = new UI({ fps: true });
        ui.animateIn();
        document.body.appendChild(ui.element);

        const items = [
            {
                label: 'FPS'
            }
        ];

        items.forEach(data => {
            ui.addPanel(new PanelItem(data));
        });

        LightPanelController.init(scene, ui);

        // animation

        function animate(time) {
            requestAnimationFrame(animate);

            time = time * 0.001; // seconds

            mesh.rotation.x = time / 2;
            mesh.rotation.y = time;

            light.position.x = Math.sin(time * 1.7) * 2;
            light.position.y = Math.cos(time * 1.5) * 2;
            light.position.z = Math.cos(time * 1.3) * 2;

            controls.update();

            renderer.render(scene, camera);

            LightPanelController.update();
            ui.update();
        }

        requestAnimationFrame(animate);

        // resize

        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</head>
<body>
</body>
</html>
