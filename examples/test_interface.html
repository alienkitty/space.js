<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Interface â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="importmap">
        {
            "imports": {
                "@alienkitty/space.js": "../src/index.js"
            }
        }
    </script>

    <script type="module">
        import { Interface } from '@alienkitty/space.js';

        const logo = new Interface('.logo');
        logo.css({
            position: 'absolute',
            left: '50%',
            top: '50%',
            width: 90,
            height: 86,
            marginLeft: -90 / 2,
            marginTop: -86 / 2 - 65,
            webkitUserSelect: 'none',
            userSelect: 'none',
            scale: 0.96,
            opacity: 0
        });
        document.body.appendChild(logo.element);

        const image = new Interface(null, 'img');
        image.attr({
            src: 'assets/images/alienkitty.svg'
        });
        image.css({
            width: '100%',
            height: 'auto'
        });
        logo.add(image);

        logo.tween({ scale: 1, opacity: 1 }, 2000, 'easeOutCubic');
    </script>
</head>

</html>
