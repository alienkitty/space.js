<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Gong â€” Space.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&family=Gothic+A1:wght@400;700">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module">
        import { BufferLoader, UI, WebAudio, clamp, delayedCall, guid } from '../src/index.js';

        class AudioController {
            static init(instructions) {
                this.instructions = instructions;

                this.addListeners();
            }

            static addListeners() {
                document.addEventListener('visibilitychange', this.onVisibility);
                document.addEventListener('pointerdown', this.onPointerDown);

                this.instructions.animateIn();
            }

            // Event handlers

            static onVisibility = () => {
                if (document.hidden) {
                    WebAudio.mute();
                } else {
                    WebAudio.unmute();
                }
            };

            static onPointerDown = ({ clientX, clientY }) => {
                // this.instructions.animateOut();

                const normalX = clientX / document.documentElement.clientWidth;
                const normalY = clientY / document.documentElement.clientHeight;
                const pan = clamp(((normalX * 2) - 1) * 0.8, -1, 1);
                const rate = clamp(0.8 + (1 - normalY) * 0.4, 0.8, 1.2);

                const gong = WebAudio.clone('gong', guid());
                gong.gain.set(0.5);
                gong.stereoPan.set(pan);
                gong.playbackRate.set(rate);
                gong.play();

                delayedCall(6000, () => {
                    gong.destroy();
                });
            };
        }

        class App {
            static async init() {
                this.initLoader();
                this.initViews();

                await this.loader.ready();

                this.initAudio();
            }

            static initLoader() {
                this.loader = new BufferLoader();
                this.loader.loadAll(['assets/sounds/gong.mp3']);
            }

            static initViews() {
                this.ui = new UI({
                    instructions: {
                        content: `${navigator.maxTouchPoints ? 'Tap' : 'Click'} for sound`
                    }
                });
                document.body.appendChild(this.ui.element);
            }

            static initAudio() {
                WebAudio.init({ sampleRate: 48000 });
                WebAudio.load(this.loader.files);

                AudioController.init(this.ui.instructions);
            }
        }

        App.init();
    </script>
</head>
<body>
</body>
</html>
